<html>
    <head>
    <title>Owl Carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
              integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
              <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    
        <!-- start owl-carousel cdn links -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/assets/owl.carousel.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.2.1/owl.carousel.min.js"></script>
    
    <!-- end owl-carousel cdn links -->
    
    
    <style>
        .owl-prev, .owl-next {
        position: absolute;
        top: 50%;
        color: #fff;
        background: #0e67d5;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .owl-prev{
        left:30px
    }
    .owl-next{
        right:30px
    }
    </style>
    </head>
    <body>
    <div class="owl-carousel ">
    <div class="item">
      <div><img src="https://pub.oneeyegps.com/netweb3/images/ielts.jpg"> </div>
    </div>
    <div class="item">
      <div> <img src="https://pub.oneeyegps.com/netweb3/images/pte.jpg"></div>
    </div>
    <div class="item">
      <div><img src="https://pub.oneeyegps.com/netweb3/images/ielts.jpg"> </div>
    </div>
    <div class="item">
      <div> <img src="https://pub.oneeyegps.com/netweb3/images/pte.jpg"> </div>
    </div>
    
      
    </div>
    
    </body>
    
    <script>
    $('.owl-carousel').owlCarousel({
        loop:true,
        margin:50,
        items:3,
        nav: true,
        navText : ["<i class='fa fa-angle-left'></i>","<i class='fa fa-angle-right'></i></i>"]
    });
    </script>
    </html>
